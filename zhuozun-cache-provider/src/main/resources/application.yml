server:
  port: 7100
  app-name: cache-provider
  discover:
    hostname: 192.168.1.104
    port: 7000

spring:
  application:
    name: ${server.app-name}
  redis:
    database: 14
    #host: 192.168.1.128
    host: 192.168.1.197
    port: 6379
    password:
    jedis:
      pool:
        max-active: 8
        min-idle: 8
        max-idle: 0

## Memcache 配置 ##
memcache:
  servers:
    - 192.168.1.197:11211
  weights:
    - 5
  failover: true
  initConn: 20
  minConn: 10
  maxConn: 30
  maintSleep: 3000
  nagel: false
  socketTO: 3000
  aliveCheck: true
  connectionPoolSize: 1
  connectTimeout: 60000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    registry-fetch-interval-seconds: 5
    #表示eureka client间隔多久去拉取服务注册信息，默认为30秒，
    # 对于api-gateway，如果要迅速获取服务注册状态，可以缩小该值，比如5秒
    service-url:
      defaultZone: http://${server.discover.hostname}:${server.discover.port}/eureka/
  instance:
    instance-id: ${server.app-name}-${server.port}
    prefer-ip-address: true

logging:
  level:
    root: info

info:
  app.name: ${server.app-name}
  company.name: qs.game
  build.artifactId: "@project.artifactId@"
  build.version: "@project.version@"
  spring-boot-version: "@project.parent.version@"