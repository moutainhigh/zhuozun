server:
  port: 8700
  app-name: websocket-client

LoggerCollector:
  deviceId: 10
  batchSize: 4096
  wsUrl: ws://localhost:8600/websocket/
  loggerPath: "E:/data/file/mock.log"

spring:
  application:
    name: ${server.app-name}
  data:
    mongodb:
      uri: mongodb://position:xxx@xxx:27017/position

# admin server 配置 允许访问权限
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

logging:
  level:
    root: info
    io: # 指定包输入日志
      swagger: error

info:
  app.name: ${server.app-name}
  company.name: qs.game
  build.artifactId: "@project.artifactId@"
  build.version: "@project.version@"
  spring-cloud-version: "@spring.cloud.version@"